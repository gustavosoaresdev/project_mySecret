<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="./styles.css">
    <title>Project - My Secret</title>
</head>

<body>


    <section class="container-titulo">
        <h1 class="titulo">Meu Segredo</h1>
        <i class="fa-solid fa-lock"></i>
    </section>

    <main class="main">
        <div class="imgs">
            <img class="img_anonymous" src="./vendetta-157703_960_720.png" alt="Image Anonymous">
            <img class="img_anonymous" src="./vendetta-157703_960_720.png" alt="Image Anonymous">
        </div>

        <div class="container">
            <p class="block">Digite a chave certa para desbloquear o código.</p>

            <div class="inputs">
                <label for="forKey" class="iconPos keyInput"><i class="fa-solid fa-key"></i></label>
                <input class="efect key" id="forKey" type="text" placeholder="Digite a chave">
                <br>
                <label for="forCode" class="iconPos codeInput"><i class="fa-brands fa-codepen"></i></label>
                <input class="efect code" id="forCode" type="text" placeholder="Digite o código" disabled>
            </div>
        </div>
    </main>

    <script src="./script.js"></script>
</body>

</html>
